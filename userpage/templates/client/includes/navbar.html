<div class="sticky-top">


    <div class="container-fluid text-bg-dark">
        <div class="d-flex justify-content-evenly align-items-center py-3">
            <div class="col-lg-2">
                <a class="navbar-brand badge text-bg-danger fs-5" href="{% url 'homepage' %}">Online-Store</a>
            </div>
            <div class="col-lg-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning d-flex align-items-center gap-2" type="submit">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        search
                    </button>
                </form>
            </div>
            <div class="col-lg-3">
                <div class="d-flex align-item-center justify-content-end">
                    {% if user.is_authenticated %}
                    <div class="col-md-3">
                        <a href="{% url 'user_logout' %}" class="text-decoration-none">
                            <button class="btn btn-danger d-flex gap-2 align-items-center">
                                Logout
                                <i class="fa-solid fa-right-to-bracket"></i>
                            </button>

                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'show_cart_items' %}" class="text-decoration-none">
                            <button class="btn btn-warning d-flex gap-2 align-items-center">
                                <i class="fa-solid fa-cart-shopping fs-5"></i>
                                Cart
                            </button>

                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="{% url 'my-order' %}" class="text-decoration-none">
                            <button class="btn btn-success d-flex gap-2 align-items-center">
                                Myorder
                                <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                            </button>

                        </a>
                    </div>
                    {% else%}
                    <div class="col-md-4">
                        <a href="{% url 'user_login' %}" class="text-decoration-none">
                            <button class="btn btn-danger d-flex gap-2 align-items-center">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Sign in
                            </button>

                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'user_register' %}" class="text-decoration-none">
                            <button class="btn btn-danger d-flex gap-2 align-items-center">
                                <i class="fa-solid fa-user-plus"></i>
                                Sign Up
                            </button>

                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#7f8c8d
!important;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'productpage' %}">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
