<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block page_title%} {% endblock %}</title>

  <!-- bootstrap css cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <!-- bootstrap icon cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- fontawesome cdn link -->
  <!-- <script src="https://kit.fontawesome.com/a0e7035190.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/e7a971dd83.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    {% if user.is_staff %}
    <div class="d-flex justify-content-end">
      <div class="col-md-1 mt-3">
        <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">
          Menu
        </button>
        <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel" style="width:300px;">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Admin Dashboard</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled py-4">
              <li><a href="{% url 'admin_dashboard' %}" class="text-decoration-none text-white">Dashboard</a></li>
              <li><a href="#" class="text-decoration-none text-white">Users</a></li>
              <li><a href="{% url 'products' %}" class="text-decoration-none text-white">Products</a></li>
              <li><a href="{% url 'add_products' %}" class="text-decoration-none text-white">Add Products</a></li>
              <li><a href="{% url 'category' %}" class="text-decoration-none text-white">Categories</a></li>
              <li><a href="{% url 'add_category' %}" class="text-decoration-none text-white">Add Category</a></li>

              <li><a href="#" class="text-decoration-none text-white">Orders</a></li>
            </ul>
          </div>
          <div class="offcanvas-body">
            <ul class="list-unstyled">
              <li><a href="#" class="text-decoration-none text-white">
                  <b>Name : </b> admin
                </a></li>
              <li><a href="#" class="text-decoration-none text-white">
                  <b>Email : </b> admin@gmail.com
                </a></li>
            </ul>
            <div class="img">
              <img
                src="https://thumbs.dreamstime.com/b/frontal-male-passport-photo-isolated-white-background-eu-standardization-frontal-male-passport-photo-isolated-white-149548031.jpg"
                alt="" class="img-fluid rounded-circle" width="200">
            </div>
            <a href="{% url 'user_logout' %}" class="btn btn-warning text-decoration-none">Logout</a>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>


  {% block main_content %}
  <!-- your main content here  -->
  {% endblock %}

  <!-- bootstrap js cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
